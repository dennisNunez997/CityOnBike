<ion-content>
  <section>
    <div class="container">
      <div class="item"></div>
      <div class="item">
        <p style="color: white; font-family: 'Nunito Sans', sans-serif; text-align: center; font-size: 30px; text-shadow: 0.1em 0.1em 0.05em #333">Iniciar sesion</p>
      </div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"
      style=" -webkit-box-shadow: 10px 10px 15px -5px rgba(0,0,0,0.75);
      -moz-box-shadow: 10px 10px 15px -5px rgba(0,0,0,0.75);
      box-shadow: 10px 10px 15px -5px rgba(0,0,0,0.75);
      "
      >
        <div class="item">
          <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
            <ion-item>
              <ion-label position="floating"  color="primary">Correo Electrónico</ion-label>
              <ion-input type="text" formControlName="email" color="success"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div style="color: red;" class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <ion-item>
              <ion-label  position="floating" color="primary">Contraseña</ion-label>
              <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
            </ion-item> 
            
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div style="color: red;" class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid" expand="block" fill="solid" size="default" color="success">Iniciar Sesion</ion-button>
     
            <label class="error-message">{{errorMessage}}</label>
          </form>
        </div>
        <div class="item">
          <ion-button style="height:85%; width: 80%; margin-left: 10%;" color="primary">
            <ion-icon style="height:65%; width: 65%;" name="logo-facebook"></ion-icon>
          </ion-button>
        </div>
        <div class="item">
          <ion-button style="height:85%; width: 80%; margin-left: 10%;" color="danger">
            <ion-icon style="height:60%; width: 60%;" name="logo-google"></ion-icon>
          </ion-button>
        </div>
        <div style="text-align: center; margin-top: 5%;" class="item">
          <a (click)="goToRegister()" >Crear una cuenta</a>
        </div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>             
        <div class="item"></div>
      </div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </section>
</ion-content>
